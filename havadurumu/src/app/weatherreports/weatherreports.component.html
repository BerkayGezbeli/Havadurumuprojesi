<app-header></app-header>
<div class="flex flex-row">
    <div class="basis-1/6">
        <app-navbar></app-navbar>
    </div>
    <div class="basis-11; flex flex-col" >
        <div class="mt-5 px-4 rounded-2xl" style="height: 250px; width: 1300px; background-color:whitesmoke;">
            <div class="mt-5"><strong><h2>WEATHER REPORTS</h2></strong></div>
            <br>
                <div>
                    <div class="flex flex-row space-x-5">
                        <div>
                            <p class="mb-1 text-neutral-500">User</p>
                            <select class="rounded-lg" name="user" id="user" style="width:270px;">
                                <option *ngFor="let item of allUser; let i = index">{{item.userName}}</option>
                            </select>
                        </div>
                        <div>
                            <p class="mb-1 text-neutral-500">City</p>
                            <select class="rounded-lg" name="city" id="city" style="width:270px;">
                                <option *ngFor="let item of allCity; let i = index">{{item.cityName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3 w-full">
                        <button class="mt-2 px-40 py-2 rounded-lg bg-slate-500 text-white" type="submit">Search</button>
                    </div>
                </div>
        </div>
    </div>
</div>
