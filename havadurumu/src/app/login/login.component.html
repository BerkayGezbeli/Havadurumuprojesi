<div class="flex">
    <div class="flex-auto w-48 mt-5">
        <div class="text-neutral-600"><b><h1>HAVA DURUMU UYGULAMASI</h1></b></div>
        <div class="mt-3 max-h-96 w-full">
            <img class="rounded-lg w-full h-full" src="../../assets/weather.jpg">
        </div>
    </div>
    <div class="flex-auto w-48 mt-5 ml-8">
        <b class="text-neutral-900">Kullanıcı hesabınız ile giriş yapınız...</b>
            <div class="mt-3">
                <div class="mb-1 text-neutral-700">User Name*</div>
                <input [(ngModel)]="user.userName" type="text" class="form-input rounded-2xl w-full" placeholder="Username" required/>
            </div>
            <div class="mt-3">
                <div class="mb-1 text-neutral-700">Password*</div>
                <input [(ngModel)]="user.password" type="password" class="form-input rounded-2xl w-full" placeholder="Password" required/>
            </div>
            <button (click)="fncLogin()" class="mt-3 px-4 py-3 rounded-2xl bg-gray-500 text-white border-solid border-2" type="submit">Send</button>
            <div class="w-96 h-96"></div>
            <div class="w-96 h-24"></div>
    </div>
</div>
