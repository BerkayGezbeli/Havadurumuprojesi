<div class="mt-3 px-4 rounded; flex flex-row justify-between rounded-lg border-solid border-2 border-neutral-300" style="height: 75px;">
    <div> 
        <div class="mt-5">
            <fa-icon class="text-4xl" style="color:dimgray" [icon]="faRainbow"></fa-icon>
        </div>
        <div style='margin-left:60px; margin-top: -35px;'>
            <strong><h2>Hava Durumu Uygulaması</h2></strong>
        </div>
    </div>
    <div class="flex flex-row space-x-5">
        <div class="mt-6 ml-6 text-3xl">
            <p style="text-transform:capitalize" class="text-lg">{{user.userName}}</p>
        </div>
       
        <div class="mt-6 ml-6">
            <button mat-button [matMenuTriggerFor]="menu">
                <fa-icon class="text-xl mr-2" style="color:black" [icon]="faCog"></fa-icon>
            </button>
              
            <mat-menu #menu="matMenu">
                <div class="border-l-4" routerLinkActive="border-l-slate-400">
                    <a *ngIf="user.role === 'admin'" [routerLink]="['/usermanagement']">
                        <div style="height: 50px; width: 170px; padding-top: 15px;" class="bg-transparent rounded-lg hover:bg-zinc-300 p-3">
                            <fa-icon class="text-sm mr-2" style="color:dimgray" [icon]="faCircle"></fa-icon>
                             Kullanıcı Yönetimi
                        </div>
                    </a> 
                </div>
                <div class="border-l-4" routerLinkActive="border-l-slate-400 ">
                    <a [routerLink]="['/citymanagement']">
                        <div style="height: 50px; width: 170px; padding-top: 15px;" class="bg-transparent rounded-lg hover:bg-zinc-300 p-3">
                            <fa-icon class="text-sm mr-2" style="color:dimgray" [icon]="faCircle"></fa-icon>
                             Şehir Yönetimi
                        </div>
                    </a> 
                </div>
                <div class="border-l-4" routerLinkActive="border-l-slate-400 ">
                    <a (click)="fncLogOut()" class="cursor-pointer">
                        <div style="height: 50px; width: 170px; padding-top: 15px;" class="bg-transparent rounded-lg hover:bg-zinc-300 p-3 text-center">
                             <div>
                                 <fa-icon class="text-2xl" [icon]="faArrowRightFromBracket"></fa-icon>
                           </div>
                         </div>
                       </a> 
                   </div>
            </mat-menu>
        </div>

    </div>
   <!-- <div *ngIf="user.role === 'admin'"><button class="mt-3 px-4 py-3 rounded-2xl bg-slate-500 text-white" type="submit">Send</button></div> -->
</div>
